<div class="w-full bg-slate-50 relative flex justify-between p-4 pt-6">
  <audio [src]="playingSong.file" autoplay controls></audio>
  <input
    type="range"
    name="seeker"
    id="seeker"
    class="absolute top-0 w-full cursor-col-resize"
    style="transform: translate(-16px, -4px); accent-color: rgb(234 88 12)"
    value="180"
    max="207"
  />
  <div class="flex">
    <div class="w-16 h-16 rounded-lg overflow-hidden mr-2">
      @if (playingSong.image) {
      <img
        class="w-full h-auto"
        [src]="playingSong.image"
        [alt]="playingSong.title"
      />
      } @else { <span class="material-symbols-rounded"> genres </span> }
    </div>
    <div class="flex flex-col justify-center">
      <h1 class="font-signika font-medium text-slate-800">
        {{ playingSong.title }}
      </h1>
      <h2 class="font-signika text-slate-500 hover:underline cursor-pointer">
        {{ playingSong.artist }}
      </h2>
    </div>
  </div>
  <div
    class="flex justify-between items-center gap-4 absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2"
  >
    <button>
      <span class="material-symbols-rounded transition hover:text-orange-600"
        >shuffle</span
      >
    </button>
    <button>
      <span
        class="material-symbols-rounded transition icon-3xl hover:text-orange-600"
        >skip_previous</span
      >
    </button>
    <button>
      <span
        class="material-symbols-rounded p-1 icon-3xl transition rounded-full bg-orange-600 text-slate-50 hover:bg-orange-700"
        [class.icon-filled]="PLAYING"
        >{{ PLAYING ? "pause" : "play_arrow" }}</span
      >
    </button>
    <button>
      <span
        class="material-symbols-rounded transition icon-3xl hover:text-orange-600"
        >skip_next</span
      >
    </button>
    <button>
      <span class="material-symbols-rounded transition hover:text-orange-600"
        >repeat</span
      >
    </button>
  </div>
  <div class="flex items-center">
    <span class="material-symbols-rounded mr-1">volume_up</span>
    <input
      type="range"
      name="volume"
      id="volume"
      class="w-20 h-1 cursor-col-resize"
      style="accent-color: rgb(234 88 12)"
      value="100"
      max="100"
    />
  </div>
</div>
